sudo: false
language: rust
rust:
  - nightly-2017-09-26
matrix:
  allow_failures:
    - rust: nightly
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
services:
  - mysql
before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
  - mysql -uroot < diesel/test/fixtures/mysql.sql
script:
  - |
    travis-cargo build -- --all-features --all --locked &&
    travis-cargo test -- --all-features --all &&
    travis-cargo --only nightly-2017-09-26 doc -- --no-deps --all-features --all
after_success:
  - travis-cargo --only nightly-2017-09-26 doc-upload
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
